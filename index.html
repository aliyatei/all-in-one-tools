    <meta charset="UTF-8">

    <title>Portal Utilitas Komprehensif</title>
    <script>
        tailwind.config = {
            darkMode: 'class', // Ini adalah KUNCI perbaikannya
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .dark .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-5 transition-colors duration-300">

    <button id="theme-toggle" type="button" class="fixed top-5 right-5 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none z-10">
        <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
        <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 12.728a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
    </button>

        <h1 class="text-3xl md:text-4xl font-bold text-center mb-4 text-gradient">Portal Utilitas Komprehensif</h1>
        <p class="text-center text-gray-600 dark:text-gray-300 mb-8 md:mb-10">Pilih layanan utilitas yang Anda butuhkan:</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
            <a href="Format_Teks.html" class="block p-5 text-center bg-white/80 dark:bg-gray-700/80 rounded-lg shadow-md hover:shadow-xl dark:hover:shadow-purple-500/20 hover:-translate-y-1 transform transition-all duration-300"><span class="text-lg font-semibold text-gray-800 dark:text-gray-100">Pengubah Format Teks</span></a>
            <a href="RNG.html" class="block p-5 text-center bg-white/80 dark:bg-gray-700/80 rounded-lg shadow-md hover:shadow-xl dark:hover:shadow-purple-500/20 hover:-translate-y-1 transform transition-all duration-300"><span class="text-lg font-semibold text-gray-800 dark:text-gray-100">Generator Angka Acak</span></a>
            <a href="Buat_QR.html" class="block p-5 text-center bg-white/80 dark:bg-gray-700/80 rounded-lg shadow-md hover:shadow-xl dark:hover:shadow-purple-500/20 hover:-translate-y-1 transform transition-all duration-300"><span class="text-lg font-semibold text-gray-800 dark:text-gray-100">Pembuat Kode QR</span></a>
            <a href="undian.html" class="block p-5 text-center bg-white/80 dark:bg-gray-700/80 rounded-lg shadow-md hover:shadow-xl dark:hover:shadow-purple-500/20 hover:-translate-y-1 transform transition-all duration-300"><span class="text-lg font-semibold text-gray-800 dark:text-gray-100">Generator Undian</span></a>
            <a href="kalkulator.html" class="block p-5 text-center bg-white/80 dark:bg-gray-700/80 rounded-lg shadow-md hover:shadow-xl dark:hover:shadow-purple-500/20 hover:-translate-y-1 transform transition-all duration-300"><span class="text-lg font-semibold text-gray-800 dark:text-gray-100">Kalkulator</span></a>
            <a href="konverter_satuan.html" class="block p-5 text-center bg-white/80 dark:bg-gray-700/80 rounded-lg shadow-md hover:shadow-xl dark:hover:shadow-purple-500/20 hover:-translate-y-1 transform transition-all duration-300"><span class="text-lg font-semibold text-gray-800 dark:text-gray-100">Konverter Satuan</span></a>
            <a href="penghitung_kata.html" class="block p-5 text-center bg-white/80 dark:bg-gray-700/80 rounded-lg shadow-md hover:shadow-xl dark:hover:shadow-purple-500/20 hover:-translate-y-1 transform transition-all duration-300"><span class="text-lg font-semibold text-gray-800 dark:text-gray-100">Penghitung Kata</span></a>
            <a href="generator_password.html" class="block p-5 text-center bg-white/80 dark:bg-gray-700/80 rounded-lg shadow-md hover:shadow-xl dark:hover:shadow-purple-500/20 hover:-translate-y-1 transform transition-all duration-300"><span class="text-lg font-semibold text-gray-800 dark:text-gray-100">Generator Password</span></a>

        </div>
        <div class="text-center text-gray-500 dark:text-gray-400 mt-10">Disediakan oleh Sistem Aplikasi Web Lanjutan</div>
    </div>

    <script>
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }
        var themeToggleBtn = document.getElementById('theme-toggle');
        themeToggleBtn.addEventListener('click', function() {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
</body>
</html>
