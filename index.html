<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            color: #fff;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .button-group {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.85);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang</h1>

        <div class="button-group">
            <button onclick="window.location.href='Format_Teks.html'">Ubah Format Teks</button>
            <button onclick="window.location.href='RNG.html'">Nomor Acak</button>
            <button onclick="window.location.href='Buat_QR.html'">Pembuatan QR Code</button>
        </div>

        <div class="footer">Dibuat dengan ❤️ oleh Anda</div>
    </div>
</body>
</html>
