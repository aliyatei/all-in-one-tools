<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner & Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-4xl w-full bg-white shadow-lg rounded-xl p-6 grid md:grid-cols-2 gap-6">
    
    <!-- Scanner Section -->
    <div>
      <h2 class="text-xl font-bold mb-4 text-gray-800">QR Code Scanner</h2>
      <div id="reader" class="w-full h-64 border border-gray-300 rounded-lg"></div>
      
      <!-- Upload Area -->
      <div class="mt-4">
        <label class="block text-gray-700 mb-2">Upload Gambar QR:</label>
        <div id="dropZone" class="w-full p-4 border-2 border-dashed border-gray-300 rounded-lg text-center text-gray-500 cursor-pointer">
          Seret & lepas gambar di sini
        </div>
        <input type="file" id="fileInput" accept="image/*" class="hidden">
      </div>

      <!-- Hasil Scan -->
      <div id="resultContainer" class="mt-4 hidden">
        <p class="text-gray-700 font-medium">Hasil Scan:</p>
        <p id="scanResult" class="break-words text-blue-600 underline cursor-pointer"></p>
        <button id="rescanBtn" class="mt-2 bg-yellow-500 text-white px-4 py-2 rounded-lg">Scan Ulang</button>
      </div>
    </div>

    <!-- Generator Section -->
    <div>
      <h2 class="text-xl font-bold mb-4 text-gray-800">QR Code Generator</h2>
      <input type="text" id="qrText" placeholder="Masukkan teks atau URL" class="w-full border border-gray-300 rounded-lg p-2 mb-4">
      <button id="generateBtn" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg mb-4">Generate QR Code</button>
      <div id="qrcode" class="flex justify-center"></div>
    </div>
  </div>

  <script>
    const reader = document.getElementById("reader");
    const resultContainer = document.getElementById("resultContainer");
    const scanResult = document.getElementById("scanResult");
    const rescanBtn = document.getElementById("rescanBtn");
    const fileInput = document.getElementById("fileInput");
    const dropZone = document.getElementById("dropZone");

    let html5QrCode;

    // Fungsi mulai kamera
    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        (decodedText) => {
          showResult(decodedText);
          stopScanner();
        }
      ).catch(err => console.error("Camera error:", err));
    }

    // Fungsi stop kamera
    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().catch(err => console.error("Stop error:", err));
      }
    }

    // Tampilkan hasil
    function showResult(text) {
      scanResult.textContent = text;
      scanResult.href = text;
      resultContainer.classList.remove("hidden");
      reader.classList.add("hidden");
    }

    // Upload file
    fileInput.addEventListener("change", (e) => {
      if (e.target.files.length === 0) return;
      const file = e.target.files[0];
      Html5Qrcode.scanFile(file, true)
        .then(decodedText => showResult(decodedText))
        .catch(err => alert("Gagal membaca QR: " + err));
    });

    // Drag & drop
    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("bg-gray-200");
    });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("bg-gray-200"));
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("bg-gray-200");
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        const event = new Event("change");
        fileInput.dispatchEvent(event);
      }
    });

    // Scan ulang (reset input & kamera)
    rescanBtn.addEventListener("click", () => {
      resultContainer.classList.add("hidden");
      reader.classList.remove("hidden");
      fileInput.value = ""; 
      dropZone.textContent = "Seret & lepas gambar di sini"; 
      stopScanner();
      startScanner();
    });

    // Auto mulai kamera
    startScanner();

    // Generator
    document.getElementById("generateBtn").addEventListener("click", () => {
      const text = document.getElementById("qrText").value;
      const qrcodeDiv = document.getElementById("qrcode");
      qrcodeDiv.innerHTML = "";
      if (text.trim() !== "") {
        new QRCode(qrcodeDiv, {
          text: text,
          width: 200,
          height: 200
        });
      }
    });
  </script>
</body>
</html>
