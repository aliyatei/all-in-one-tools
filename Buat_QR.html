<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuatan Kode QR</title>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-5">
    <div class="w-full max-w-md p-8 bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-gray-700/50 text-center">
        <h1 class="text-3xl font-bold mb-6 text-gradient">Pembuat Kode QR</h1>
        <input type="text" id="textInput" placeholder="Masukkan teks atau tautan" class="w-full p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-purple-500 transition duration-300">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-4">
            <button onclick="generateQRCode()" class="w-full py-2 text-white rounded-lg btn-gradient hover:opacity-90 transition-opacity">Buat Kode QR</button>
            <button onclick="downloadQRCode()" class="w-full py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 transition-colors">Unduh Kode QR</button>
        </div>
        <div id="qrcode" class="mt-6 inline-flex p-4 bg-white rounded-lg shadow-inner min-h-[232px] min-w-[232px] items-center justify-center"></div>
        <div class="mt-6">
            <a href="index.html" class="text-purple-400 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>
    <script>
        let qr; function generateQRCode() { const text = document.getElementById("textInput").value.trim(); const qrContainer = document.getElementById("qrcode"); if (text === "") { alert("Silakan masukkan teks atau tautan terlebih dahulu."); return; } qrContainer.innerHTML = ""; qr = new QRCode(qrContainer, { text: text, width: 200, height: 200, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H }); }
        function downloadQRCode() { if (!qr) { alert("Silakan buat Kode QR terlebih dahulu."); return; } const qrImg = document.querySelector("#qrcode img"); const qrCanvas = document.querySelector("#qrcode canvas"); let qrImage; if (qrImg) { const canvas = document.createElement('canvas'); canvas.width = qrImg.width; canvas.height = qrImg.height; const ctx = canvas.getContext('d'); ctx.drawImage(qrImg, 0, 0); qrImage = canvas.toDataURL("image/png"); } else if (qrCanvas) { qrImage = qrCanvas.toDataURL("image/png"); } else { alert("Gagal menemukan gambar QR untuk diunduh."); return; } const downloadLink = document.createElement("a"); downloadLink.href = qrImage; downloadLink.download = "qrcode.png"; document.body.appendChild(downloadLink); downloadLink.click(); document.body.removeChild(downloadLink); }
    </script>
</body>
</html>
