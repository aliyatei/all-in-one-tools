<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“² Pembuatan QR Code Instan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="qr-page">
    <div class="container">
        <h1>ðŸ“² Buat QR Code MANTAP!  Ð¼Ð°Ð³Ð¸ </h1>

        <input type="text" id="textInput" placeholder="Ketik teks atau link di sini...">

        <div class="button-group">
            <button onclick="generateQRCode()">âœ¨ Generate QR Ajaib! âœ¨</button>
            <button class="download-btn" onclick="downloadQRCode()">ðŸ’¾ Unduh QR Keren Ini!</button>
        </div>

        <div id="qrcode"></div>

        <div class="footer">Dibuat dengan sihir ðŸª„ oleh Kamu!</div>
    </div>

    <script>
        let qr;

        function generateQRCode() {
            const text = document.getElementById("textInput").value.trim();
            const qrContainer = document.getElementById("qrcode");

            if (text === "") {
                alert("Waduh! Isi dulu teks atau linknya ya!");
                return;
            }

            qrContainer.innerHTML = ""; // Clear previous QR
            qrContainer.style.display = 'flex'; // Ensure it's visible

            qr = new QRCode(qrContainer, {
                text: text,
                width: 200, // Consistent size, can be adjusted in CSS if needed
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            // Add a little animation/feedback
            qrContainer.style.animation = 'fadeInScaleUp 0.3s ease-out';
        }

        function downloadQRCode() {
            if (!qr) {
                alert("Eits! Buat dulu QR Code-nya, dong!");
                return;
            }

            // Find the image element if qrcode.js generates an img tag, or canvas
            const qrImg = document.querySelector("#qrcode img");
            const qrCanvas = document.querySelector("#qrcode canvas");
            let qrImage;

            if (qrImg) {
                 // For image, we can try to create a new canvas to draw it for download if direct download is tricky
                const canvas = document.createElement('canvas');
                canvas.width = qrImg.width;
                canvas.height = qrImg.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(qrImg, 0, 0);
                qrImage = canvas.toDataURL("image/png");

            } else if (qrCanvas) {
                qrImage = qrCanvas.toDataURL("image/png");
            } else {
                alert("Tidak bisa menemukan gambar QR untuk diunduh!");
                return;
            }


            const downloadLink = document.createElement("a");
            downloadLink.href = qrImage;
            downloadLink.download = "qrcode_keren.png"; // Fun filename
            document.body.appendChild(downloadLink); // Required for Firefox
            downloadLink.click();
            document.body.removeChild(downloadLink); // Clean up
            
            alert("QR Code berhasil diunduh! Keren kan? ðŸ˜‰");
        }
    </script>
</body>
</html>
