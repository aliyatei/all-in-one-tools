<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuatan Kode QR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="qr-page">
    <div class="container">
        <h1>Pembuat Kode QR</h1>

        <input type="text" id="textInput" placeholder="Masukkan teks atau tautan">

        <div class="button-group">
            <button onclick="generateQRCode()">Buat Kode QR</button>
            <button class="download-btn" onclick="downloadQRCode()">Unduh Kode QR</button>
        </div>

        <div id="qrcode"></div>

        <div class="footer"><a href="index.html" class="back-link">Kembali ke Menu Utama</a></div>
    </div>

    <script>
        let qr;

        function generateQRCode() {
            const text = document.getElementById("textInput").value.trim();
            const qrContainer = document.getElementById("qrcode");

            if (text === "") {
                alert("Silakan masukkan teks atau tautan terlebih dahulu.");
                return;
            }

            qrContainer.innerHTML = "";
            qrContainer.style.display = 'inline-flex'; // Ensure visibility and centering

            qr = new QRCode(qrContainer, {
                text: text,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        function downloadQRCode() {
            if (!qr) {
                alert("Silakan buat Kode QR terlebih dahulu.");
                return;
            }

            const qrImg = document.querySelector("#qrcode img");
            const qrCanvas = document.querySelector("#qrcode canvas");
            let qrImage;

            if (qrImg) {
                const canvas = document.createElement('canvas');
                canvas.width = qrImg.width;
                canvas.height = qrImg.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(qrImg, 0, 0);
                qrImage = canvas.toDataURL("image/png");
            } else if (qrCanvas) {
                qrImage = qrCanvas.toDataURL("image/png");
            } else {
                alert("Gagal menemukan gambar QR untuk diunduh.");
                return;
            }

            const downloadLink = document.createElement("a");
            downloadLink.href = qrImage;
            downloadLink.download = "qrcode.png";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            alert("Kode QR berhasil diunduh.");
        }
    </script>
</body>
</html>
