<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner & Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">QR Code Scanner & Generator</h1>

    <!-- Scanner -->
    <div id="reader-wrapper" class="mb-4">
      <div id="reader" class="w-full border rounded-lg"></div>
      <div class="mt-2 flex flex-col items-center">
        <label class="w-full p-4 border-2 border-dashed border-gray-300 rounded-lg text-center cursor-pointer hover:border-blue-400">
          <input type="file" id="file-input" accept="image/*" class="hidden">
          <span id="file-name" class="text-gray-500">Seret & lepas gambar di sini</span>
        </label>
      </div>
    </div>

    <!-- Hasil Scan -->
    <div id="result-container" class="hidden mt-4">
      <h2 class="text-lg font-semibold">Hasil Scan:</h2>
      <p id="scan-result" class="text-green-600 break-words"></p>
      <div class="mt-3 flex gap-2">
        <button id="copy-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Copy</button>
        <button id="rescan-btn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Scan Ulang</button>
      </div>
    </div>

    <hr class="my-6">

    <!-- Generator -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Buat QR Code</h2>
      <input type="text" id="qr-text" placeholder="Masukkan teks atau URL"
        class="w-full p-2 border rounded mb-2">
      <button id="generate-btn" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
        Generate QR
      </button>
      <div id="qrcode" class="mt-4 flex justify-center"></div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const fileNameEl = document.getElementById('file-name');
    const scanResultEl = document.getElementById('scan-result');
    const resultContainer = document.getElementById('result-container');
    const readerWrapper = document.getElementById('reader-wrapper');
    const rescanBtn = document.getElementById('rescan-btn');
    const copyBtn = document.getElementById('copy-btn');
    const qrText = document.getElementById('qr-text');
    const generateBtn = document.getElementById('generate-btn');
    const qrcodeContainer = document.getElementById('qrcode');
    let html5QrCode;

    // Mulai scanner kamera
    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => showResult(qrCodeMessage)
          ).catch(err => console.error("Start gagal:", err));
        }
      }).catch(err => console.error("Camera error:", err));
    }

    // Stop scanner kamera
    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().catch(() => {}).finally(() => {
          html5QrCode.clear();
        });
      }
    }

    // Tampilkan hasil
    function showResult(text) {
      scanResultEl.textContent = text;
      resultContainer.classList.remove('hidden');
      readerWrapper.classList.add('hidden');
      stopScanner();
    }

    // Upload gambar untuk scan
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        fileNameEl.textContent = file.name;
        const qrReader = new Html5Qrcode("reader");
        qrReader.scanFile(file, true)
          .then(result => showResult(result))
          .catch(() => alert("QR Code tidak ditemukan di gambar."));
      }
    });

    // Copy hasil
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(scanResultEl.textContent).then(() => {
        alert("Teks disalin ke clipboard!");
      });
    });

    // Scan ulang (fix)
    rescanBtn.addEventListener('click', () => {
      resultContainer.classList.add('hidden');
      readerWrapper.classList.remove('hidden');
      fileInput.value = '';
      fileNameEl.textContent = 'Seret & lepas gambar di sini';
      stopScanner();
      startScanner();
    });

    // Generate QR
    generateBtn.addEventListener('click', () => {
      qrcodeContainer.innerHTML = "";
      new QRCode(qrcodeContainer, {
        text: qrText.value,
        width: 200,
        height: 200
      });
    });

    // Auto start kamera
    startScanner();
  </script>
</body>
</html>
