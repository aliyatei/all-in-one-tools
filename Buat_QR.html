<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat & Pembaca Kode QR</title>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); }
        .tab-button.active { color: #a78bfa; border-color: #a78bfa; }
        #qr-reader video { border-radius: 8px; }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-5">
    <div class="w-full max-w-lg p-8 bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-gray-700/50 text-center">
        <h1 class="text-3xl font-bold mb-4 text-gradient">Pembuat & Pembaca Kode QR</h1>

        <div class="flex justify-center border-b border-gray-600 mb-6">
            <button class="tab-button active text-lg font-semibold px-6 py-2 border-b-2 transition-colors" onclick="showTab('buat')">Buat QR</button>
            <button class="tab-button text-lg font-semibold text-gray-400 px-6 py-2 border-b-2 border-transparent transition-colors" onclick="showTab('baca')">Baca QR</button>
        </div>

        <div id="tab-content-buat" class="tab-content">
            <input type="text" id="textInput" placeholder="Masukkan teks atau tautan" class="w-full p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-purple-500 transition duration-300">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-4">
                <button onclick="generateQRCode()" class="w-full py-2 text-white rounded-lg btn-gradient hover:opacity-90 transition-opacity">Buat Kode QR</button>
                <button onclick="downloadQRCode()" class="w-full py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 transition-colors">Unduh Kode QR</button>
            </div>
            <div id="qrcode" class="mt-6 inline-flex p-4 bg-white rounded-lg shadow-inner min-h-[232px] min-w-[232px] items-center justify-center"></div>
        </div>

        <div id="tab-content-baca" class="tab-content hidden">
            <div class="space-y-4">
                <div id="qr-reader" class="w-full mx-auto border-2 border-dashed border-gray-600 rounded-lg min-h-[300px] bg-gray-900/50 flex items-center justify-center overflow-hidden">
                    <div id="scan-status" class="text-gray-400 text-center p-4">
                        Meminta izin kamera...
                        <br>
                        <small>(Pastikan kamu mengklik "Allow" atau "Izinkan")</small>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <hr class="flex-grow border-gray-600"><span class="text-gray-500 text-sm">ATAU</span><hr class="flex-grow border-gray-600">
                </div>

                <div>
                    <label for="qr-input-file" class="w-full cursor-pointer text-center block py-2 px-4 rounded-lg border-2 border-dashed border-gray-600 hover:bg-gray-700/50 hover:border-purple-500 transition-colors">
                        <span class="font-semibold text-gray-300">Unggah Gambar Kode QR</span>
                        <input type="file" id="qr-input-file" accept="image/*" class="hidden">
                    </label>
                </div>

                <div id="result-container" class="hidden">
                    <h3 class="font-semibold text-lg text-gray-200">Hasil Scan:</h3>
                    <p id="qr-reader-result" class="p-3 mt-1 bg-gray-900/50 text-purple-300 rounded-lg break-all"></p>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <a href="index.html" class="text-purple-400 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>

    <script>
        let qrGenerator;
        let html5QrCode;
        const scanStatusEl = document.getElementById('scan-status');

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-content-${tabName}`).classList.remove('hidden');
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
            if (tabName === 'baca') {
                startScanner();
            } else {
                stopScanner();
            }
        }
        
        function generateQRCode() {
            const text = document.getElementById("textInput").value.trim();
            const qrContainer = document.getElementById("qrcode");
            if (text === "") { alert("Silakan masukkan teks atau tautan terlebih dahulu."); return; }
            qrContainer.innerHTML = "";
            qrGenerator = new QRCode(qrContainer, { text: text, width: 200, height: 200, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });
        }

        function downloadQRCode() {
            if (!qrGenerator) { alert("Silakan buat Kode QR terlebih dahulu."); return; }
            const qrCanvas = document.querySelector("#qrcode canvas");
            if (!qrCanvas) { alert("Gagal menemukan gambar QR untuk diunduh."); return; }
            const qrImage = qrCanvas.toDataURL("image/png");
            const downloadLink = document.createElement("a");
            downloadLink.href = qrImage;
            downloadLink.download = "qrcode.png";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            document.getElementById('qr-reader-result').textContent = decodedText;
            document.getElementById('result-container').classList.remove('hidden');
            scanStatusEl.innerHTML = `<span class="text-green-400 font-semibold">Scan Berhasil!</span>`;
            stopScanner();
        };
        
        const qrCodeErrorCallback = (errorMessage) => {
            if (!errorMessage.includes("NotFoundException")) {
                console.error(`QR Code scan error = ${errorMessage}`);
            }
        };

        function startScanner() {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("qr-reader", { formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ] });
            }
            scanStatusEl.innerHTML = `Meminta izin kamera... <br><small>(Pastikan situs ini diakses via HTTPS atau localhost)</small>`;

            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, qrCodeSuccessCallback, qrCodeErrorCallback)
                .then(() => {
                    scanStatusEl.textContent = 'Arahkan kamera ke Kode QR';
                })
                .catch(err => {
                    console.error("Tidak dapat memulai scanner.", err);
                    scanStatusEl.innerHTML = `<span class="text-red-400">Kamera tidak ditemukan/diizinkan.</span><br><small>Silakan gunakan opsi unggah gambar.</small>`;
                });
        }
        
        function stopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().catch(err => console.error("Gagal menghentikan scanner.", err));
            }
        }

        const fileInput = document.getElementById('qr-input-file');
        fileInput.addEventListener('change', e => {
            if (e.target.files.length == 0) return;
            const imageFile = e.target.files[0];
            stopScanner();
            scanStatusEl.textContent = 'Membaca gambar...';
            
            const qrScanner = new Html5Qrcode("qr-reader"); // Buat instance baru untuk file scan
            qrScanner.scanFile(imageFile, true)
                .then(qrCodeSuccessCallback)
                .catch(err => {
                    alert(`Gagal membaca Kode QR dari gambar.`);
                    console.log(`Error scanning file. ${err}`);
                    scanStatusEl.textContent = 'Gagal membaca Kode QR dari gambar.';
                });
        });
    </script>
</body>
</html>
