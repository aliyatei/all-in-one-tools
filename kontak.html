<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-5">
    <div class="w-full max-w-lg p-8 bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-gray-700/50">
        <h1 class="text-3xl font-bold text-center mb-6 text-gradient">Hubungi Kami</h1>
        <p class="text-center text-gray-300 mb-6">Punya saran, masukan, atau menemukan bug? Kami senang mendengarnya. Silakan isi formulir di bawah ini.</p>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block mb-1 font-semibold text-gray-300">Nama Anda</label>
                <input type="text" id="name" name="name" required class="w-full p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="email" class="block mb-1 font-semibold text-gray-300">Alamat Email</label>
                <input type="email" id="email" name="email" required class="w-full p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="message" class="block mb-1 font-semibold text-gray-300">Pesan Anda</label>
                <textarea id="message" name="message" rows="4" required class="w-full p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-purple-500"></textarea>
            </div>
            <button type="submit" class="w-full py-3 text-lg text-white rounded-lg btn-gradient hover:opacity-90 transition-opacity shadow-md">Kirim Pesan</button>
        </form>
        <div class="text-center mt-6">
            <a href="index.html" class="text-purple-400 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>
</body>
</html>
