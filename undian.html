<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor Undian</title>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #6a11cb, #2575fc);
            margin: 0;
            color: #fff;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        label {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input {
            padding: 12px;
            font-size: 1.2em;
            text-align: center;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            width: 100px;
        }

        #result {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            min-height: 80px;
        }

        #history, #remaining {
            font-size: 1.4em;
            margin-top: 15px;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.5);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        button {
            padding: 16px 35px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Nomor Undian</h1>

    <label for="maxAngka">Total Nomor Undian:</label>
    <input type="number" id="maxAngka" min="1" value="100">

    <div id="result">-</div>

    <button id="drawButton" onclick="generateLotteryNumber()">ðŸŽŸ Ambil Nomor</button>

    <h2>Nomor yang Sudah Keluar:</h2>
    <div id="history">Belum ada nomor undian.</div>

    <h2>Sisa Nomor Undian:</h2>
    <div id="remaining">Belum ada nomor yang diambil.</div>

    <script>
        let historyNumbers = [];
        let remainingNumbers = [];

        function initializeNumbers() {
            const maxAngka = parseInt(document.getElementById('maxAngka').value);
            historyNumbers = [];
            remainingNumbers = [];

            for (let i = 1; i <= maxAngka; i++) {
                remainingNumbers.push(i);
            }

            updateRemainingNumbers();
            document.getElementById("history").textContent = "Belum ada nomor undian.";
            document.getElementById("result").textContent = "-";
            document.getElementById("drawButton").disabled = false;
        }

        function generateLotteryNumber() {
            const resultElement = document.getElementById('result');
            const historyElement = document.getElementById('history');
            const remainingElement = document.getElementById('remaining');
            const drawButton = document.getElementById("drawButton");

            if (remainingNumbers.length === 0) {
                resultElement.textContent = "Semua nomor sudah diambil!";
                drawButton.disabled = true;
                return;
            }

            resultElement.innerHTML = '<div class="spinner"></div>';

            setTimeout(() => {
                let randomIndex = Math.floor(Math.random() * remainingNumbers.length);
                let chosenNumber = remainingNumbers.splice(randomIndex, 1)[0];

                historyNumbers.push(chosenNumber);
                resultElement.textContent = chosenNumber;

                // Update history
                historyElement.textContent = historyNumbers.join(', ');

                // Update remaining numbers
                updateRemainingNumbers();

                if (remainingNumbers.length === 0) {
                    drawButton.disabled = true;
                }
            }, 1200);
        }

        function updateRemainingNumbers() {
            const remainingElement = document.getElementById("remaining");
            if (remainingNumbers.length === 0) {
                remainingElement.textContent = "Semua nomor sudah diundi!";
            } else {
                remainingElement.textContent = `${remainingNumbers.length} nomor tersisa.`;
            }
        }

        document.getElementById("maxAngka").addEventListener("change", initializeNumbers);

        initializeNumbers();
    </script>
</body>
</html>
