<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Nomor Undian</title>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes confetti {
            0% { transform: translateY(-100%) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .input-group-container {
            display: flex;
            gap: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            flex: 1;
            max-width: 300px;
        }

        label {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }

        input {
            padding: 12px;
            font-size: 1.1em;
            text-align: center;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            width: 100%;
            max-width: 200px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }

        #result {
            font-size: 5em;
            font-weight: 800;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .numbers-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .numbers-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .numbers-box h2 {
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        .numbers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .number-chip {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #drawButton {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
        }

        #resetButton {
            background: linear-gradient(135deg, #4b6cb7, #182848);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confetti 3s linear infinite;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .input-group-container {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px 0;
                border-radius: 15px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .input-group {
                margin-bottom: 15px;
            }

            input {
                width: 100%;
                font-size: 1em;
                padding: 10px;
            }

            #result {
                font-size: 3.5em;
                min-height: 100px;
                margin: 20px 0;
            }

            .button-group {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 1.1em;
                justify-content: center;
            }

            .numbers-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .numbers-box {
                max-height: 150px;
                padding: 15px;
            }

            .number-chip {
                padding: 5px 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Generator Undian</h1>

        <div class="input-group-container">
            <div class="input-group">
                <label for="maxAngka">Total Nomor:</label>
                <input type="number" id="maxAngka" min="1" value="100">
            </div>
            <div class="input-group">
                <label for="maxDraw">Maksimal Pengambilan:</label>
                <input type="number" id="maxDraw" min="1" value="100">
            </div>
        </div>

        <div id="result">-</div>

        <div class="button-group">
            <button id="drawButton" onclick="generateLotteryNumber()">
                <span>ðŸŽŸ Ambil Nomor</span>
            </button>
            <button id="resetButton" onclick="initializeNumbers()">
                <span>ðŸ”„ Reset</span>
            </button>
        </div>

        <div class="numbers-container">
            <div class="numbers-box">
                <h2>Terambil (<span id="drawCount">0</span>/<span id="maxDrawValue">100</span>)</h2>
                <div id="history" class="numbers-list"></div>
            </div>
            <div class="numbers-box">
                <h2>Tersisa</h2>
                <div id="remaining" class="numbers-list"></div>
            </div>
        </div>
    </div>

    <script>
        let historyNumbers = [];
        let remainingNumbers = [];
        let isDrawing = false;
        let maxDraw = 100;
        let remainingDraws = 100;

        function initializeNumbers() {
            const maxAngka = Math.max(1, parseInt(document.getElementById('maxAngka').value) || 100);
            maxDraw = Math.min(maxAngka, parseInt(document.getElementById('maxDraw').value) || maxAngka);
            
            document.getElementById('maxAngka').value = maxAngka;
            document.getElementById('maxDraw').value = maxDraw;
            document.getElementById('maxDrawValue').textContent = maxDraw;
            
            historyNumbers = [];
            remainingNumbers = Array.from({length: maxAngka}, (_, i) => i + 1);
            remainingDraws = maxDraw;
            
            updateDisplay();
            document.getElementById("result").textContent = "-";
            document.getElementById("drawButton").disabled = false;
            document.getElementById("drawCount").textContent = "0";
        }

        function generateLotteryNumber() {
            if (isDrawing || remainingNumbers.length === 0 || remainingDraws <= 0) return;
            isDrawing = true;
            
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = '<div class="spinner"></div>';
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * remainingNumbers.length);
                const chosenNumber = remainingNumbers.splice(randomIndex, 1)[0];
                historyNumbers.push(chosenNumber);
                remainingDraws--;
                
                resultElement.textContent = chosenNumber;
                resultElement.style.animation = 'none';
                void resultElement.offsetWidth;
                resultElement.style.animation = 'pulse 0.5s ease';
                
                updateDisplay();
                isDrawing = false;
                
                if (remainingNumbers.length === 0 || remainingDraws <= 0) {
                    document.getElementById("drawButton").disabled = true;
                    createConfetti(true);
                }
            }, 1200);
        }

        function updateDisplay() {
            const historyElement = document.getElementById("history");
            const remainingElement = document.getElementById("remaining");
            
            historyElement.innerHTML = historyNumbers.map(num => 
                `<div class="number-chip">${num}</div>`
            ).reverse().join('');
            
            remainingElement.innerHTML = remainingNumbers.map(num => 
                `<div class="number-chip">${num}</div>`
            ).join('');

            document.getElementById("drawCount").textContent = historyNumbers.length;
        }

        function createConfetti(isCelebration = false) {
            const container = document.body;
            if (isCelebration) {
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                    container.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }
            }
        }

        document.getElementById("maxAngka").addEventListener("change", () => {
            if (confirm("Mengubah total nomor akan mereset undian. Lanjutkan?")) {
                initializeNumbers();
            } else {
                document.getElementById("maxAngka").value = remainingNumbers.length + historyNumbers.length;
            }
        });

        document.getElementById("maxDraw").addEventListener("change", () => {
            const newMaxDraw = parseInt(document.getElementById('maxDraw').value);
            const maxAngka = parseInt(document.getElementById('maxAngka').value);
            
            if (newMaxDraw > maxAngka) {
                alert("Maksimal pengambilan tidak boleh melebihi total nomor!");
                document.getElementById('maxDraw').value = maxAngka;
            }
            initializeNumbers();
        });

        initializeNumbers();
    </script>
</body>
</html>
