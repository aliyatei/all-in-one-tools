<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor Undian</title>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #6a11cb, #2575fc);
            margin: 0;
            color: #fff;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 2em;
            font-weight: bold;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 1.1em;
        }

        input {
            padding: 12px;
            width: 100%;
            max-width: 250px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.2em;
            text-align: center;
            outline: none;
        }

        #result {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-height: 60px;
        }

        #history, #remaining {
            font-size: 1.2em;
            margin-top: 15px;
            text-align: left;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-height: 150px;
            overflow-y: auto;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.5);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        button {
            padding: 16px 35px;
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin-top: 15px;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nomor Undian</h1>
        
        <label for="maxAngka">Nilai Maksimum:</label>
        <input type="number" id="maxAngka" min="1" value="100">

        <div id="result">-</div>

        <button id="drawButton" onclick="generateLotteryNumber()">üéü Ambil Nomor</button>

        <h2>Nomor yang Sudah Dapat:</h2>
        <div id="history">Belum ada nomor undian.</div>

        <h2>Sisa Nomor Undian:</h2>
        <div id="remaining">Belum ada nomor yang diambil.</div>

        <div class="footer">Dibuat dengan ‚ù§Ô∏è oleh Anda</div>
    </div>

    <script>
        let historyNumbers = [];
        let remainingNumbers = [];

        function initializeNumbers() {
            const maxAngka = parseInt(document.getElementById('maxAngka').value);
            historyNumbers = [];
            remainingNumbers = [];

            for (let i = 1; i <= maxAngka; i++) {
                remainingNumbers.push(i);
            }

            updateRemainingNumbers();
            document.getElementById("history").textContent = "Belum ada nomor undian.";
            document.getElementById("result").textContent = "-";
            document.getElementById("drawButton").disabled = false;
        }

        function generateLotteryNumber() {
            const resultElement = document.getElementById('result');
            const historyElement = document.getElementById('history');
            const remainingElement = document.getElementById('remaining');
            const drawButton = document.getElementById("drawButton");

            if (remainingNumbers.length === 0) {
                resultElement.textContent = "Semua nomor sudah diambil!";
                drawButton.disabled = true;
                return;
            }

            resultElement.innerHTML = '<div class="spinner"></div>';

            setTimeout(() => {
                let randomIndex = Math.floor(Math.random() * remainingNumbers.length);
                let chosenNumber = remainingNumbers.splice(randomIndex, 1)[0];

                historyNumbers.push(chosenNumber);
                let newNumber = `UND-${String(chosenNumber).padStart(4, '0')}`;

                resultElement.textContent = newNumber;

                // Update history
                historyElement.textContent = historyNumbers
                    .map(num => `UND-${String(num).padStart(4, '0')}`)
                    .join(', ');

                // Update remaining numbers
                updateRemainingNumbers();

                if (remainingNumbers.length === 0) {
                    drawButton.disabled = true;
                }
            }, 1200);
        }

        function updateRemainingNumbers() {
            const remainingElement = document.getElementById("remaining");
            if (remainingNumbers.length === 0) {
                remainingElement.textContent = "Semua nomor sudah diundi!";
            } else {
                remainingElement.textContent = `${remainingNumbers.length} nomor tersisa.`;
            }
        }

        document.getElementById("maxAngka").addEventListener("change", initializeNumbers);

        initializeNumbers();
    </script>
</body>
</html>
