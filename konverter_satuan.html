<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Satuan - Portal Utilitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark'); } else { document.documentElement.classList.remove('dark'); }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .dark .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-5 transition-colors duration-300">

    <button id="theme-toggle" class="fixed top-5 right-5 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none z-10"></button>

    <div class="w-full max-w-lg p-8 bg-white/70 dark:bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-white/30 dark:border-gray-700/50">
        <h1 class="text-3xl font-bold text-center mb-6 text-gradient">Konverter Satuan</h1>
        <div class="space-y-4">
            <div>
                <label for="category" class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">Pilih Kategori:</label>
                <select id="category" class="w-full p-3 bg-white/80 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-purple-500">
                    <option value="length">Panjang</option>
                    <option value="weight">Berat</option>
                    <option value="temperature">Suhu</option>
                    <option value="volume">Volume</option>
                </select>
            </div>
            <div>
                <label for="inputValue" class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">Nilai:</label>
                <input type="number" id="inputValue" placeholder="Masukkan nilai" class="w-full p-3 bg-white/80 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="fromUnit" class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">Dari Satuan:</label>
                    <select id="fromUnit" class="w-full p-3 bg-white/80 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-purple-500"></select>
                </div>
                <div>
                    <label for="toUnit" class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">Ke Satuan:</label>
                    <select id="toUnit" class="w-full p-3 bg-white/80 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-purple-500"></select>
                </div>
            </div>
            <button onclick="convertUnits()" class="w-full py-3 text-lg text-white rounded-lg btn-gradient hover:opacity-90 transition-opacity shadow-md">Konversi</button>
            <div class="mt-4 p-4 bg-gray-200/80 dark:bg-gray-700/80 rounded-lg text-center">
                <h2 class="font-semibold text-gray-800 dark:text-gray-200">Hasil:</h2>
                <p id="conversionResult" class="text-2xl font-bold text-purple-600 dark:text-purple-400 mt-1">-</p>
            </div>
        </div>
        <div class="text-center mt-6">
            <a href="index.html" class="text-purple-600 dark:text-purple-400 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>

    <script>
        const units = { length: { meter: { name: 'Meter (m)', to_base: 1 }, kilometer: { name: 'Kilometer (km)', to_base: 1000 }, centimeter: { name: 'Sentimeter (cm)', to_base: 0.01 }, millimeter: { name: 'Milimeter (mm)', to_base: 0.001 }, mile: { name: 'Mil (mi)', to_base: 1609.34 }, yard: { name: 'Yard (yd)', to_base: 0.9144 }, foot: { name: 'Kaki (ft)', to_base: 0.3048 }, inch: { name: 'Inci (in)', to_base: 0.0254 } }, weight: { kilogram: { name: 'Kilogram (kg)', to_base: 1 }, gram: { name: 'Gram (g)', to_base: 0.001 }, milligram: { name: 'Miligram (mg)', to_base: 0.000001 }, pound: { name: 'Pon (lb)', to_base: 0.453592 }, ounce: { name: 'Ons (oz)', to_base: 0.0283495 }, ton_metric: { name: 'Ton Metrik', to_base: 1000} }, temperature: { celsius: { name: 'Celsius (°C)' }, fahrenheit: { name: 'Fahrenheit (°F)' }, kelvin: { name: 'Kelvin (K)' } }, volume: { liter: { name: 'Liter (L)', to_base: 1 }, milliliter: { name: 'Mililiter (mL)', to_base: 0.001 }, gallon_us: { name: 'Galon AS (gal)', to_base: 3.78541 }, quart_us: { name: 'Kuart AS (qt)', to_base: 0.946353}, cubic_meter: {name: 'Meter Kubik (m³)', to_base: 1000} } }; const categorySelect = document.getElementById('category'); const fromUnitSelect = document.getElementById('fromUnit'); const toUnitSelect = document.getElementById('toUnit'); const inputValue = document.getElementById('inputValue'); const conversionResult = document.getElementById('conversionResult'); function populateUnits() { const selectedCategory = categorySelect.value; const currentUnits = units[selectedCategory]; fromUnitSelect.innerHTML = ''; toUnitSelect.innerHTML = ''; for (const unitKey in currentUnits) { const option1 = document.createElement('option'); option1.value = unitKey; option1.textContent = currentUnits[unitKey].name; fromUnitSelect.appendChild(option1); const option2 = document.createElement('option'); option2.value = unitKey; option2.textContent = currentUnits[unitKey].name; toUnitSelect.appendChild(option2); } } categorySelect.addEventListener('change', populateUnits); function convertUnits() { const category = categorySelect.value; const from = fromUnitSelect.value; const to = toUnitSelect.value; const value = parseFloat(inputValue.value); if (isNaN(value)) { conversionResult.textContent = "Masukkan nilai valid."; return; } let result; if (category === 'temperature') { if (from === 'celsius') { if (to === 'fahrenheit') result = (value * 9/5) + 32; else if (to === 'kelvin') result = value + 273.15; else result = value; } else if (from === 'fahrenheit') { if (to === 'celsius') result = (value - 32) * 5/9; else if (to === 'kelvin') result = ((value - 32) * 5/9) + 273.15; else result = value; } else if (from === 'kelvin') { if (to === 'celsius') result = value - 273.15; else if (to === 'fahrenheit') result = ((value - 273.15) * 9/5) + 32; else result = value; } conversionResult.textContent = `${result.toFixed(2)} ${units[category][to].name.split(' ')[1] || ''}`; } else { const fromUnitInfo = units[category][from]; const toUnitInfo = units[category][to]; const valueInBase = value * fromUnitInfo.to_base; result = valueInBase / toUnitInfo.to_base; conversionResult.textContent = `${result.toFixed(5)} ${toUnitInfo.name.split('(')[0].trim()}`; } } populateUnits();
    </script>
    <script>
        const themeToggle = document.getElementById('theme-toggle'); const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`; const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>`; if (document.documentElement.classList.contains('dark')) { themeToggle.innerHTML = sunIcon; } else { themeToggle.innerHTML = moonIcon; } themeToggle.addEventListener('click', () => { if (document.documentElement.classList.contains('dark')) { document.documentElement.classList.remove('dark'); localStorage.setItem('theme', 'light'); themeToggle.innerHTML = moonIcon; } else { document.documentElement.classList.add('dark'); localStorage.setItem('theme', 'dark'); themeToggle.innerHTML = sunIcon; } });
    </script>
</body>
</html>
