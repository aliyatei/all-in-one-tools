<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Satuan - Portal Utilitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%); }
        .text-gradient { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-5">

    <div class="w-full max-w-lg p-8 bg-white/70 backdrop-blur-xl rounded-2xl shadow-lg border border-white/30">
        <h1 class="text-3xl font-bold text-center mb-6 text-gradient">Konverter Satuan</h1>
        <div class="space-y-4">
            <div>
                <label for="category" class="block mb-1 font-semibold text-gray-700">Pilih Kategori:</label>
                <select id="category" class="w-full p-3 bg-white/80 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500">
                    <option value="length">Panjang</option>
                    <option value="weight">Berat</option>
                    <option value="temperature">Suhu</option>
                    <option value="volume">Volume</option>
                </select>
            </div>
            <div>
                <label for="inputValue" class="block mb-1 font-semibold text-gray-700">Nilai:</label>
                <input type="number" id="inputValue" placeholder="Masukkan nilai" class="w-full p-3 bg-white/80 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="fromUnit" class="block mb-1 font-semibold text-gray-700">Dari Satuan:</label>
                    <select id="fromUnit" class="w-full p-3 bg-white/80 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500"></select>
                </div>
                <div>
                    <label for="toUnit" class="block mb-1 font-semibold text-gray-700">Ke Satuan:</label>
                    <select id="toUnit" class="w-full p-3 bg-white/80 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500"></select>
                </div>
            </div>
            <button onclick="convertUnits()" class="w-full py-3 text-lg text-white rounded-lg btn-gradient hover:opacity-90 transition-opacity shadow-md">Konversi</button>
            <div class="mt-4 p-4 bg-gray-200/80 rounded-lg text-center">
                <h2 class="font-semibold text-gray-800">Hasil:</h2>
                <p id="conversionResult" class="text-2xl font-bold text-purple-600 mt-1">-</p>
            </div>
        </div>
        <div class="text-center mt-6">
            <a href="index.html" class="text-purple-600 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>

    <script>
        // Javascript functionality remains the same
        const units = { length: { meter: { name: 'Meter (m)', to_base: 1 }, kilometer: { name: 'Kilometer (km)', to_base: 1000 }, centimeter: { name: 'Sentimeter (cm)', to_base: 0.01 }, millimeter: { name: 'Milimeter (mm)', to_base: 0.001 }, mile: { name: 'Mil (mi)', to_base: 1609.34 }, yard: { name: 'Yard (yd)', to_base: 0.9144 }, foot: { name: 'Kaki (ft)', to_base: 0.3048 }, inch: { name: 'Inci (in)', to_base: 0.0254 } }, weight: { kilogram: { name: 'Kilogram (kg)', to_base: 1 }, gram: { name: 'Gram (g)', to_base: 0.001 }, milligram: { name: 'Miligram (mg)', to_base: 0.000001 }, pound: { name: 'Pon (lb)', to_base: 0.453592 }, ounce: { name: 'Ons (oz)', to_base: 0.0283495 }, ton_metric: { name: 'Ton Metrik', to_base: 1000} }, temperature: { celsius: { name: 'Celsius (°C)' }, fahrenheit: { name: 'Fahrenheit (°F)' }, kelvin: { name: 'Kelvin (K)' } }, volume: { liter: { name: 'Liter (L)', to_base: 1 }, milliliter: { name: 'Mililiter (mL)', to_base: 0.001 }, gallon_us: { name: 'Galon AS (gal)', to_base: 3.78541 }, quart_us: { name: 'Kuart AS (qt)', to_base: 0.946353}, cubic_meter: {name: 'Meter Kubik (m³)', to_base: 1000} } }; const categorySelect = document.getElementById('category'); const fromUnitSelect = document.getElementById('fromUnit'); const toUnitSelect = document.getElementById('toUnit'); const inputValue = document.getElementById('inputValue'); const conversionResult = document.getElementById('conversionResult'); function populateUnits() { const selectedCategory = categorySelect.value; const currentUnits = units[selectedCategory]; fromUnitSelect.innerHTML = ''; toUnitSelect.innerHTML = ''; for (const unitKey in currentUnits) { const option1 = document.createElement('option'); option1.value = unitKey; option1.textContent = currentUnits[unitKey].name; fromUnitSelect.appendChild(option1); const option2 = document.createElement('option'); option2.value = unitKey; option2.textContent = currentUnits[unitKey].name; toUnitSelect.appendChild(option2); } } categorySelect.addEventListener('change', populateUnits); function convertUnits() { const category = categorySelect.value; const from = fromUnitSelect.value; const to = toUnitSelect.value; const value = parseFloat(inputValue.value); if (isNaN(value)) { conversionResult.textContent = "Masukkan nilai valid."; return; } let result; if (category === 'temperature') { if (from === 'celsius') { if (to === 'fahrenheit') result = (value * 9/5) + 32; else if (to === 'kelvin') result = value + 273.15; else result = value; } else if (from === 'fahrenheit') { if (to === 'celsius') result = (value - 32) * 5/9; else if (to === 'kelvin') result = ((value - 32) * 5/9) + 273.15; else result = value; } else if (from === 'kelvin') { if (to === 'celsius') result = value - 273.15; else if (to === 'fahrenheit') result = ((value - 273.15) * 9/5) + 32; else result = value; } conversionResult.textContent = `${result.toFixed(2)} ${units[category][to].name.split(' ')[1] || ''}`; } else { const fromUnitInfo = units[category][from]; const toUnitInfo = units[category][to]; const valueInBase = value * fromUnitInfo.to_base; result = valueInBase / toUnitInfo.to_base; conversionResult.textContent = `${result.toFixed(5)} ${toUnitInfo.name.split('(')[0].trim()}`; } } populateUnits();
    </script>
</body>
</html>
