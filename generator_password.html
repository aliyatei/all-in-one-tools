<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Password - Portal Utilitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark'); } else { document.documentElement.classList.remove('dark'); }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .dark .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-5 transition-colors duration-300">

    <button id="theme-toggle" class="fixed top-5 right-5 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none z-10"></button>

    <div class="w-full max-w-lg p-8 bg-white/70 dark:bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-white/30 dark:border-gray-700/50">
        <h1 class="text-3xl font-bold text-center mb-6 text-gradient">Generator Password Aman</h1>
        
        <div class="flex items-center bg-gray-200/80 dark:bg-gray-700 rounded-lg">
            <input type="text" id="generatedPassword" readonly placeholder="Password..." class="w-full p-3 bg-transparent font-mono text-lg text-purple-700 dark:text-purple-300 focus:outline-none">
            <button id="copyPasswordBtn" onclick="copyPassword()" class="p-3 bg-purple-500 text-white rounded-r-lg hover:bg-purple-600 dark:bg-purple-600 dark:hover:bg-purple-700 transition-colors">Salin</button>
        </div>
        <div id="strengthIndicator" class="text-left text-sm font-semibold text-gray-600 dark:text-gray-400 mt-2">Kekuatan: -</div>

        <div class="mt-6 space-y-4">
            <div>
                <label for="passLength" class="flex justify-between font-semibold text-gray-700 dark:text-gray-300"><span>Panjang Password:</span><span id="lengthValue">12</span></label>
                <input type="range" id="passLength" min="8" max="32" value="12" class="w-full h-2 bg-gray-300 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer">
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-3">
                <label class="flex items-center"><input type="checkbox" id="includeUppercase" checked class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-300 dark:border-gray-500 dark:bg-gray-600"><span class="ml-2 text-gray-700 dark:text-gray-300">Termasuk Huruf Besar</span></label>
                <label class="flex items-center"><input type="checkbox" id="includeLowercase" checked class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-300 dark:border-gray-500 dark:bg-gray-600"><span class="ml-2 text-gray-700 dark:text-gray-300">Termasuk Huruf Kecil</span></label>
                <label class="flex items-center"><input type="checkbox" id="includeNumbers" checked class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-300 dark:border-gray-500 dark:bg-gray-600"><span class="ml-2 text-gray-700 dark:text-gray-300">Termasuk Angka</span></label>
                <label class="flex items-center"><input type="checkbox" id="includeSymbols" checked class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-300 dark:border-gray-500 dark:bg-gray-600"><span class="ml-2 text-gray-700 dark:text-gray-300">Termasuk Simbol</span></label>
            </div>
        </div>
        
        <button onclick="generatePassword()" class="w-full mt-6 py-3 text-lg text-white rounded-lg btn-gradient hover:opacity-90 transition-opacity shadow-md">Hasilkan Password Baru</button>

        <div class="text-center mt-6">
            <a href="index.html" class="text-purple-600 dark:text-purple-400 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>

    <script>
        const lengthSlider = document.getElementById('passLength'); const lengthValueDisplay = document.getElementById('lengthValue'); const includeUppercaseEl = document.getElementById('includeUppercase'); const includeLowercaseEl = document.getElementById('includeLowercase'); const includeNumbersEl = document.getElementById('includeNumbers'); const includeSymbolsEl = document.getElementById('includeSymbols'); const generatedPasswordEl = document.getElementById('generatedPassword'); const strengthIndicatorEl = document.getElementById('strengthIndicator'); lengthSlider.oninput = function() { lengthValueDisplay.textContent = this.value; }; function generatePassword() { const length = parseInt(lengthSlider.value); const includeUppercase = includeUppercaseEl.checked; const includeLowercase = includeLowercaseEl.checked; const includeNumbers = includeNumbersEl.checked; const includeSymbols = includeSymbolsEl.checked; const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'; const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz'; const numberChars = '0123456789'; const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?'; let charPool = ''; if (includeUppercase) charPool += uppercaseChars; if (includeLowercase) charPool += lowercaseChars; if (includeNumbers) charPool += numberChars; if (includeSymbols) charPool += symbolChars; if (charPool === '') { alert("Pilih setidaknya satu jenis karakter."); generatedPasswordEl.value = ""; updateStrengthIndicator(""); return; } let password = ''; for (let i = 0; i < length; i++) { const randomIndex = Math.floor(Math.random() * charPool.length); password += charPool[randomIndex]; } generatedPasswordEl.value = password; updateStrengthIndicator(password); } function updateStrengthIndicator(password) { let strength = 0; if (password.length >= 8) strength++; if (password.length >= 12) strength++; if (/[A-Z]/.test(password)) strength++; if (/[a-z]/.test(password)) strength++; if (/[0-9]/.test(password)) strength++; if (/[^A-Za-z0-9]/.test(password)) strength++; let strengthText = "Kekuatan: "; if (password.length === 0) { strengthText += "-"; } else if (strength < 3) { strengthText += "Lemah"; } else if (strength < 5) { strengthText += "Sedang"; } else { strengthText += "Kuat"; } strengthIndicatorEl.textContent = strengthText; } function copyPassword() { if (generatedPasswordEl.value === "") { alert("Tidak ada password untuk disalin."); return; } navigator.clipboard.writeText(generatedPasswordEl.value).then(() => { alert("Password berhasil disalin!"); }); } generatePassword();
    </script>
    <script>
        const themeToggle = document.getElementById('theme-toggle'); const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`; const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>`; if (document.documentElement.classList.contains('dark')) { themeToggle.innerHTML = sunIcon; } else { themeToggle.innerHTML = moonIcon; } themeToggle.addEventListener('click', () => { if (document.documentElement.classList.contains('dark')) { document.documentElement.classList.remove('dark'); localStorage.setItem('theme', 'light'); themeToggle.innerHTML = moonIcon; } else { document.documentElement.classList.add('dark'); localStorage.setItem('theme', 'dark'); themeToggle.innerHTML = sunIcon; } });
    </script>
</body>
</html>
