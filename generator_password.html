<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Password - Portal Utilitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%); }
        .text-gradient { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-5">
    <div class="w-full max-w-lg p-8 bg-white/70 backdrop-blur-xl rounded-2xl shadow-lg border border-white/30">
        <h1 class="text-3xl font-bold text-center mb-6 text-gradient">Generator Password Aman</h1>
        
        <div class="flex items-center bg-gray-200/80 rounded-lg">
            <input type="text" id="generatedPassword" readonly placeholder="Password akan muncul di sini" class="w-full p-3 bg-transparent font-mono text-lg text-purple-700 focus:outline-none">
            <button id="copyPasswordBtn" onclick="copyPassword()" class="p-3 bg-purple-500 text-white rounded-r-lg hover:bg-purple-600 transition-colors">Salin</button>
        </div>
        <div id="strengthIndicator" class="text-left text-sm font-semibold text-gray-600 mt-2">Kekuatan: -</div>

        <div class="mt-6 space-y-4">
            <div>
                <label for="passLength" class="flex justify-between font-semibold text-gray-700"><span>Panjang Password:</span><span id="lengthValue">12</span></label>
                <input type="range" id="passLength" min="8" max="32" value="12" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-3">
                <label class="flex items-center"><input type="checkbox" id="includeUppercase" checked class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-300"><span class="ml-2 text-gray-700">Termasuk Huruf Besar</span></label>
                <label class="flex items-center"><input type="checkbox" id="includeLowercase" checked class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-300"><span class="ml-2 text-gray-700">Termasuk Huruf Kecil</span></label>
                <label class="flex items-center"><input type="checkbox" id="includeNumbers" checked class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-300"><span class="ml-2 text-gray-700">Termasuk Angka</span></label>
                <label class="flex items-center"><input type="checkbox" id="includeSymbols" checked class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-300"><span class="ml-2 text-gray-700">Termasuk Simbol</span></label>
            </div>
        </div>
        
        <button onclick="generatePassword()" class="w-full mt-6 py-3 text-lg text-white rounded-lg btn-gradient hover:opacity-90 transition-opacity shadow-md">Hasilkan Password Baru</button>

        <div class="text-center mt-6">
            <a href="index.html" class="text-purple-600 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>

    <script>
        // Javascript functionality remains the same
        const lengthSlider = document.getElementById('passLength'); const lengthValueDisplay = document.getElementById('lengthValue'); const includeUppercaseEl = document.getElementById('includeUppercase'); const includeLowercaseEl = document.getElementById('includeLowercase'); const includeNumbersEl = document.getElementById('includeNumbers'); const includeSymbolsEl = document.getElementById('includeSymbols'); const generatedPasswordEl = document.getElementById('generatedPassword'); const strengthIndicatorEl = document.getElementById('strengthIndicator'); lengthSlider.oninput = function() { lengthValueDisplay.textContent = this.value; }; function generatePassword() { const length = parseInt(lengthSlider.value); const includeUppercase = includeUppercaseEl.checked; const includeLowercase = includeLowercaseEl.checked; const includeNumbers = includeNumbersEl.checked; const includeSymbols = includeSymbolsEl.checked; const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'; const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz'; const numberChars = '0123456789'; const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?'; let charPool = ''; if (includeUppercase) charPool += uppercaseChars; if (includeLowercase) charPool += lowercaseChars; if (includeNumbers) charPool += numberChars; if (includeSymbols) charPool += symbolChars; if (charPool === '') { alert("Pilih setidaknya satu jenis karakter."); generatedPasswordEl.value = ""; updateStrengthIndicator(""); return; } let password = ''; for (let i = 0; i < length; i++) { const randomIndex = Math.floor(Math.random() * charPool.length); password += charPool[randomIndex]; } generatedPasswordEl.value = password; updateStrengthIndicator(password); } function updateStrengthIndicator(password) { let strength = 0; if (password.length >= 8) strength++; if (password.length >= 12) strength++; if (/[A-Z]/.test(password)) strength++; if (/[a-z]/.test(password)) strength++; if (/[0-9]/.test(password)) strength++; if (/[^A-Za-z0-9]/.test(password)) strength++; let strengthText = "Kekuatan: "; if (password.length === 0) { strengthText += "-"; } else if (strength < 3) { strengthText += "Lemah"; } else if (strength < 5) { strengthText += "Sedang"; } else { strengthText += "Kuat"; } strengthIndicatorEl.textContent = strengthText; } function copyPassword() { if (generatedPasswordEl.value === "") { alert("Tidak ada password untuk disalin."); return; } navigator.clipboard.writeText(generatedPasswordEl.value).then(() => { alert("Password berhasil disalin!"); }); } generatePassword();
    </script>
</body>
</html>
