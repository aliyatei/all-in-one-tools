<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Angka Acak</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="rng-page">
    <div class="container">
        <h1>Generator Angka Acak</h1>
        
        <label for="banyakAngka">Jumlah Angka:</label>
        <input type="number" id="banyakAngka" min="1" value="1">

        <label for="minAngka">Nilai Minimum:</label>
        <input type="number" id="minAngka" min="0" value="1">

        <label for="maxAngka">Nilai Maksimum:</label>
        <input type="number" id="maxAngka" min="1" value="100">

        <div class="checkbox-container">
            <input type="checkbox" id="uniqueNumbers">
            <label for="uniqueNumbers">Hindari angka duplikat</label>
        </div>

        <div id="result">-</div>

        <button onclick="spinRoulette()">Hasilkan Angka</button>
        <div class="footer"><a href="index.html" class="back-link">Kembali ke Menu Utama</a></div>
        <div class="footer">Utilitas Generator Angka Acak</div>
    </div>

    <script>
        function spinRoulette() {
            const banyakAngka = parseInt(document.getElementById('banyakAngka').value);
            const minAngka = parseInt(document.getElementById('minAngka').value);
            const maxAngka = parseInt(document.getElementById('maxAngka').value);
            const uniqueNumbers = document.getElementById('uniqueNumbers').checked;
            const resultElement = document.getElementById('result');

            if (minAngka > maxAngka) {
                alert("Nilai minimum tidak boleh lebih besar dari nilai maksimum.");
                return;
            }
            if (banyakAngka <= 0) {
                alert("Jumlah angka harus lebih dari nol.");
                return;
            }
            if (uniqueNumbers && banyakAngka > (maxAngka - minAngka + 1)) {
                alert("Jumlah angka yang diminta melebihi rentang angka unik yang tersedia.");
                resultElement.textContent = "Input tidak valid.";
                return;
            }

            resultElement.innerHTML = '<div class="spinner"></div>';

            setTimeout(() => {
                let hasil = [];
                if (uniqueNumbers) {
                    let angkaTersedia = [];
                    for (let i = minAngka; i <= maxAngka; i++) angkaTersedia.push(i);
                    
                    for (let i = 0; i < banyakAngka && angkaTersedia.length; i++) {
                        let index = Math.floor(Math.random() * angkaTersedia.length);
                        hasil.push(angkaTersedia.splice(index, 1)[0]);
                    }
                } else {
                    for (let i = 0; i < banyakAngka; i++) {
                        hasil.push(Math.floor(Math.random() * (maxAngka - minAngka + 1)) + minAngka);
                    }
                }
                resultElement.textContent = hasil.length > 0 ? hasil.join(', ') : "Tidak ada hasil";
            }, 1000); 
        }
    </script>
</body>
</html>
