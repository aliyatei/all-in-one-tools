<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ² Generator Nomor Super Acak!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="rng-page">
    <div class="container">
        <h1>ðŸŽ² Mesin Angka Super Acak! ðŸŽ°</h1>
        
        <label for="banyakAngka">Mau Berapa Angka?</label>
        <input type="number" id="banyakAngka" min="1" value="1">

        <label for="minAngka">Angka Terkecil?</label>
        <input type="number" id="minAngka" min="0" value="1">

        <label for="maxAngka">Angka Terbesar?</label>
        <input type="number" id="maxAngka" min="1" value="100">

        <div class="checkbox-container">
            <input type="checkbox" id="uniqueNumbers" class="custom-checkbox">
            <label for="uniqueNumbers">
                <span class="checkbox-custom"></span> Hindari Angka Kembar Biar Seru!
            </label>
        </div>

        <div id="result">-</div>

        <button onclick="spinRoulette()">ðŸŽ² PUTAR RODA ANGKA! ðŸŽ²</button>
        
        <div class="footer">Dibuat dengan keajaiban angka âœ¨ oleh Kamu!</div>
    </div>

    <script>
        function spinRoulette() {
            const banyakAngka = parseInt(document.getElementById('banyakAngka').value);
            const minAngka = parseInt(document.getElementById('minAngka').value);
            const maxAngka = parseInt(document.getElementById('maxAngka').value);
            const uniqueNumbers = document.getElementById('uniqueNumbers').checked;
            const resultElement = document.getElementById('result');

            if (minAngka > maxAngka) {
                alert("Hei! Angka minimum tidak boleh lebih besar dari maksimum ya!");
                return;
            }
            if (banyakAngka <= 0) {
                alert("Jumlah angka harus lebih dari nol dong!");
                return;
            }
            if (uniqueNumbers && banyakAngka > (maxAngka - minAngka + 1)) {
                alert("Tidak cukup angka unik dalam rentang yang diminta!");
                return;
            }


            resultElement.innerHTML = '<div class="spinner"></div> <p style="font-size: 0.5em; margin-top: 5px;">Mengocok angka...</p>'; // Added text
            resultElement.style.animation = 'none'; // Reset animation before starting

            setTimeout(() => {
                let hasil = [];
                if (uniqueNumbers) {
                    let angkaTersedia = [];
                    for (let i = minAngka; i <= maxAngka; i++) angkaTersedia.push(i);
                    
                    if (banyakAngka > angkaTersedia.length) {
                         resultElement.textContent = "Oops! Kurang angka unik.";
                         return;
                    }

                    for (let i = 0; i < banyakAngka && angkaTersedia.length; i++) {
                        let index = Math.floor(Math.random() * angkaTersedia.length);
                        hasil.push(angkaTersedia.splice(index, 1)[0]);
                    }
                } else {
                    for (let i = 0; i < banyakAngka; i++) {
                        hasil.push(Math.floor(Math.random() * (maxAngka - minAngka + 1)) + minAngka);
                    }
                }

                resultElement.textContent = hasil.join(', ');
                // Fun animation for the result
                resultElement.style.transform = 'scale(0.8)';
                resultElement.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                setTimeout(() => { resultElement.style.transform = 'scale(1)'; }, 50);

            }, 1500); // Longer spin for more suspense!
        }
    </script>
</body>
</html>
