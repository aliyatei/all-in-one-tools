<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Sederhana - Portal Utilitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark'); } else { document.documentElement.classList.remove('dark'); }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .dark .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-5 transition-colors duration-300">

    <button id="theme-toggle" class="fixed top-5 right-5 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none z-10"></button>

    <div class="w-full max-w-3xl p-8 bg-white/70 dark:bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-white/30 dark:border-gray-700/50">
        <h1 class="text-3xl font-bold text-center mb-6 text-gradient">Catatan Sederhana</h1>
        <div class="note-editor p-4 bg-gray-200/60 dark:bg-gray-900/60 rounded-lg">
            <input type="text" id="noteTitle" placeholder="Judul Catatan" class="w-full p-2 mb-2 bg-white/80 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-purple-500">
            <textarea id="noteContent" placeholder="Tulis catatan Anda di sini..." class="w-full h-28 p-2 bg-white/80 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-purple-500"></textarea>
            <input type="hidden" id="noteId">
            <button id="saveNoteBtn" class="w-full mt-2 py-2 text-white rounded-lg btn-gradient hover:opacity-90 transition-opacity">Simpan Catatan</button>
        </div>
        
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mt-6 mb-4">Daftar Catatan:</h2>
        <div id="notesList" class="space-y-4 max-h-80 overflow-y-auto pr-2">
            </div>

        <div class="text-center mt-6">
            <a href="index.html" class="text-purple-600 dark:text-purple-400 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>

    <script>
        const noteTitleEl = document.getElementById('noteTitle'); const noteContentEl = document.getElementById('noteContent'); const noteIdEl = document.getElementById('noteId'); const saveNoteBtn = document.getElementById('saveNoteBtn'); const notesListEl = document.getElementById('notesList'); function getNotes() { return JSON.parse(localStorage.getItem('simpleNotes')) || []; } function saveNotes(notes) { localStorage.setItem('simpleNotes', JSON.stringify(notes)); }
        function displayNotes() { const notes = getNotes(); notesListEl.innerHTML = ''; if (notes.length === 0) { notesListEl.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400">Belum ada catatan.</p>'; return; } notes.forEach(note => { const noteDiv = document.createElement('div'); noteDiv.className = 'bg-white/80 dark:bg-gray-700/80 p-4 rounded-lg shadow-sm border border-gray-200 dark:border-gray-600'; noteDiv.innerHTML = `<h3 class="font-bold text-lg text-purple-700 dark:text-purple-400 mb-1">${note.title}</h3><p class="text-gray-700 dark:text-gray-300 text-sm mb-2 whitespace-pre-wrap">${note.content.substring(0, 150)}${note.content.length > 150 ? '...' : ''}</p><small class="text-gray-500 dark:text-gray-400 text-xs">Dibuat: ${new Date(note.timestamp).toLocaleString()}</small><div class="flex gap-2 mt-3"><button onclick="editNote('${note.id}')" class="px-3 py-1 text-sm text-white bg-blue-500 hover:bg-blue-600 rounded">Edit</button><button onclick="deleteNote('${note.id}')" class="px-3 py-1 text-sm text-white bg-red-500 hover:bg-red-600 rounded">Hapus</button></div>`; notesListEl.appendChild(noteDiv); }); }
        saveNoteBtn.addEventListener('click', () => { const title = noteTitleEl.value.trim(); const content = noteContentEl.value.trim(); const id = noteIdEl.value; if (!title || !content) { alert("Judul dan isi catatan tidak boleh kosong."); return; } let notes = getNotes(); if (id) { const noteIndex = notes.findIndex(note => note.id === id); if (noteIndex > -1) { notes[noteIndex].title = title; notes[noteIndex].content = content; notes[noteIndex].timestamp = Date.now(); } } else { const newNote = { id: 'note_' + Date.now(), title, content, timestamp: Date.now() }; notes.unshift(newNote); } saveNotes(notes); clearEditor(); displayNotes(); });
        function clearEditor() { noteTitleEl.value = ''; noteContentEl.value = ''; noteIdEl.value = ''; saveNoteBtn.textContent = 'Simpan Catatan'; } window.editNote = function(id) { const notes = getNotes(); const noteToEdit = notes.find(note => note.id === id); if (noteToEdit) { noteTitleEl.value = noteToEdit.title; noteContentEl.value = noteToEdit.content; noteIdEl.value = noteToEdit.id; saveNoteBtn.textContent = 'Perbarui Catatan'; noteTitleEl.focus(); } }
        window.deleteNote = function(id) { if (confirm("Yakin ingin menghapus catatan ini?")) { let notes = getNotes(); notes = notes.filter(note => note.id !== id); saveNotes(notes); clearEditor(); displayNotes(); } }
        displayNotes();
    </script>
    <script>
        const themeToggle = document.getElementById('theme-toggle'); const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`; const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>`; if (document.documentElement.classList.contains('dark')) { themeToggle.innerHTML = sunIcon; } else { themeToggle.innerHTML = moonIcon; } themeToggle.addEventListener('click', () => { if (document.documentElement.classList.contains('dark')) { document.documentElement.classList.remove('dark'); localStorage.setItem('theme', 'light'); themeToggle.innerHTML = moonIcon; } else { document.documentElement.classList.add('dark'); localStorage.setItem('theme', 'dark'); themeToggle.innerHTML = sunIcon; } });
    </script>
</body>
</html>
