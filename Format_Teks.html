<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Teks</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Warna sama dengan index.html */
            margin: 0;
            color: #fff;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            outline: none;
            resize: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-sizing: border-box;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .button-group {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            flex: 1 1 calc(50% - 10px);
            min-width: 120px;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .copy-btn {
            background: #28a745;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.85);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.5em;
            }

            textarea {
                font-size: 1em;
            }

            button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Format Teks</h1>

        <textarea id="textInput" placeholder="Masukkan teks di sini..."></textarea>

        <div class="button-group">
            <button onclick="formatText('sentence')">Sentence Case</button>
            <button onclick="formatText('lower')">Lower Case</button>
            <button onclick="formatText('upper')">UPPER CASE</button>
            <button onclick="formatText('capitalized')">Capitalized Case</button>
            <button onclick="formatText('alternating')">aLtErNaTiNg CaSe</button>
            <button onclick="formatText('title')">Title Case</button>
            <button onclick="formatText('inverse')">InVeRsE CaSe</button>
            <button class="copy-btn" onclick="copyText()">Copy</button>
        </div>

        <div class="footer">Dibuat dengan ❤️ oleh Anda</div>
    </div>

    <script>
        function formatText(type) {
            let textInput = document.getElementById('textInput');

            if (textInput.value.trim() === "") {
                alert("Masukkan teks terlebih dahulu!");
                return;
            }

            let formattedText = "";

            switch (type) {
                case 'sentence':
                    formattedText = textInput.value.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, (c) => c.toUpperCase());
                    break;
                case 'lower':
                    formattedText = textInput.value.toLowerCase();
                    break;
                case 'upper':
                    formattedText = textInput.value.toUpperCase();
                    break;
                case 'capitalized':
                    formattedText = textInput.value.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                    break;
                case 'alternating':
                    formattedText = textInput.value.split('').map((char, index) => index % 2 === 0 ? char.toLowerCase() : char.toUpperCase()).join('');
                    break;
                case 'title':
                    formattedText = textInput.value.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                    break;
                case 'inverse':
                    formattedText = textInput.value.split('').map(char => char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase()).join('');
                    break;
                default:
                    formattedText = textInput.value;
            }

            textInput.value = formattedText;
        }

        function copyText() {
            let textInput = document.getElementById('textInput');

            if (textInput.value.trim() === "") {
                alert("Tidak ada teks untuk disalin!");
                return;
            }

            textInput.select();
            document.execCommand("copy");

            alert("Teks berhasil disalin!");
        }
    </script>
</body>
</html>
