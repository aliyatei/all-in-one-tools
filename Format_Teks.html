<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Format Teks</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            margin: 0;
            color: #fff;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 2em;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            outline: none;
            resize: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .button-group {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 18px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.85);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.8em;
            }

            textarea {
                font-size: 1.1em;
            }

            button {
                font-size: 1em;
                padding: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ubah Format Teks</h1>

        <textarea id="textInput" placeholder="Masukkan teks di sini..."></textarea>

        <div class="button-group">
            <button onclick="convertText('sentence')">üìù Sentence Case</button>
            <button onclick="convertText('lowercase')">üî° lower case</button>
            <button onclick="convertText('uppercase')">üî† UPPER CASE</button>
            <button onclick="convertText('capitalized')">üî§ Capitalized Case</button>
            <button onclick="convertText('alternating')">üé≠ aLtErNaTiNg cAsE</button>
            <button onclick="convertText('title')">üìñ Title Case</button>
            <button onclick="convertText('inverse')">üîÑ InVeRsE CaSe</button>
        </div>

        <div class="footer">Dibuat dengan ‚ù§Ô∏è oleh Anda</div>
    </div>

    <script>
        function convertText(format) {
            let textArea = document.getElementById("textInput");
            let text = textArea.value;

            if (text.trim() === "") {
                alert("Masukkan teks terlebih dahulu!");
                return;
            }

            switch (format) {
                case "sentence":
                    textArea.value = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
                    break;
                case "lowercase":
                    textArea.value = text.toLowerCase();
                    break;
                case "uppercase":
                    textArea.value = text.toUpperCase();
                    break;
                case "capitalized":
                    textArea.value = text
                        .toLowerCase()
                        .split(" ")
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(" ");
                    break;
                case "alternating":
                    textArea.value = text
                        .split("")
                        .map((char, i) => (i % 2 === 0 ? char.toLowerCase() : char.toUpperCase()))
                        .join("");
                    break;
                case "title":
                    textArea.value = text
                        .toLowerCase()
                        .split(" ")
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(" ");
                    break;
                case "inverse":
                    textArea.value = text
                        .split("")
                        .map(char => (char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase()))
                        .join("");
                    break;
                default:
                    alert("Format tidak dikenali!");
            }
        }
    </script>
</body>
</html>
